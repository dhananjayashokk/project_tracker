
{% extends '../base.html' %} {% block content %}




<div class="d-flex justify-content-center" style="height: 100%; width: 100%">
  <div class="container" style="margin-top: 5%">
    <div class="row">
      <div class="col-lg-12">
        <h1 style="text-align: center">Login</h1>
      </div>
    </div>
    <form id="login-form" method="post"  style="margin-top: 5%">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Username</label></td>
                        <td><input id="id_username" name="username" 
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password" 
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match. 
                        Please try again.
                    </p>
                {% endif %}

                <input type="submit" value="Login" class="btn btn-primary pull-right" />
                <a  href="/accounts/sign_up" style="margin-left: 8%">Go to Registration</a>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>

  
</div>
{% endblock content %}
