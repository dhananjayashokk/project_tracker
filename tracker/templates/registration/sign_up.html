

{% extends '../base.html' %} {% block content %}
<div class="d-flex justify-content-center" style="height: 100%; width: 100%">
  <div class="container" style="margin-top: 5%">
    <div class="row">
      <div class="col-lg-12">
        <h1 style="text-align: center">Registration</h1>
      </div>
    </div>
    <div class="row d-flex justify-content-center" style="margin-top: 5%">
      <form method="post">
        {% csrf_token %}
        <table class="table">
                    <tr>
                        <td><label for="id_username">Username</label></td>
                        <td><input id="id_username" name="username" 
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password1" name="password1" 
                                   type="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Confirm Password</label></td>
                        <td><input id="id_password2" name="password2" 
                                   type="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_email">Email</label></td>
                        <td><input id="id_email" name="email" 
                                   type="email" class="form-control"></td>
                    </tr>
          </table>
        <input type="submit" class="btn btn-primary" value="Sign up">

        <a  href="/accounts/login" style="margin-left: 8%">Go to Login</a>
    </form>
  </div>

  
</div>
</div>
<script>
  console.log("ready");
</script>
{% endblock content %}
